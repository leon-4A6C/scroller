<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test page</title>
    <style media="screen">
      * {
        margin: 0;
      }
      body {
        width: 200%;
        position: relative;
        overflow-x: hidden;
      }
      #first {
        background: pink;
      }
      #second{
        background: blue;
      }
      #third {
        position: absolute;
        top: 0;
        right: 0;
        background: green;
        height: 200vh;
      }
      .fullscreen {
        width: 50%;
        height: 100vh;
        text-align: center;
      }
    </style>
    <script src="../scroll.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="fullscreen" id="first">
      speed is optional
      <button type="button" name="button" onclick="smoothScrollTo(document.getElementById('second'), 'TB')">go to the second</button>
      <button type="button" name="button" onclick="smoothScrollTo(document.getElementById('third'), 'LR')">go to the third</button>
    </div>
    <div class="fullscreen" id="second">
      <button type="button" name="button" onclick="smoothScrollTo(document.getElementById('first'), 'TB')">go to the first</button>
    </div>
    <div class="fullscreen" id="third">
      <button type="button" name="button" onclick="smoothScrollTo(document.getElementById('first'), 'BOTH')">go to the first</button>
      <button style="position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);" type="button" name="button" onclick="smoothScrollTo(document.getElementById('first'), 'BOTH')">go to the first</button>
    </div>
  </body>
</html>
